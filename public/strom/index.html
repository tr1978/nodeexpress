<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Converters</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td class="prompt">Strømpris (øre/kWh):</td>
                <td><input type="number" id="spris" class="datain" oninput="Beregn()"></td>

                <td class="prompt">Antall kWh:</td>
                <td><input type="number" id="antkwh" class="datain" oninput="Beregn()"></td>

            </tr>
        </table>
    </body>
